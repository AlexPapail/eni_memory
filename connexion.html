        <div id="wizz"  class="blockContenu container alert alert-warning col-lg-4">
          <fieldset id="formulaireInscription"></fieldset>
          <form action="#" method="post" id="form">
            <br />
            <h2 id="titreformulaire">Connexion</h2>
            <br />
            <br />
            
    
            <label for="email" class="form-label">Email :</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="john.doeuf@mail.com"
              title="Saisissez votre adresse email"
            />
            <br />
            <label for="mdp" class="form-label">Mot de passe:</label>
            <input
              class="form-control"
              type="password"
              id="mdp"
              name="mdp"
              pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
              placeholder="Votre mot de passe"
              title="Saisissez un mot de passe de minimum 6 caractères 
            comportant des lettres minuscules et majuscules et au moins un chiffre et un caractère spécial"
            />
            <br />
            <div id="boutondeconfirmation">
              <a  id="confirmation" class="btn btn-outline-success" role="button" type="submit">Confimer</a>
              <input id="annulation" class="btn btn-outline-danger" value="Annuler" type="reset" >
            </div>
    </div>
