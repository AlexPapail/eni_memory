    <div class="blockContenu container alert alert-warning col-lg-4">
      <fieldset id="formulaireInscription"></fieldset>
      <form id="form" action="#" method="post">
        <br />
        <h2 id="titreformulaire">Inscription</h2>
        <br />
        <br />
        <div id="nameInput"><label for="nomUtilisateur" class="form-label">Nom d'utilisateur :</label>
            <input
              class="form-control"
              type="text"
              id="nomUtilisateur"
              name="nom"
              
              autofocus
              required
              placeholder="3 caractères minimum."
              pattern="[A-Za-z]{3,}"
              title="Saisissez votre nom (3 caractères minimum.)"/>
              <div id="wrongName"></div>
        </div>
          

          <br />                    
      <div id="mailInput"><label for="email" class="form-label">Email :</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          pattern=".+@example\.com"
          placeholder="john.doeuf@mail.com"
          title="Saisissez votre adresse email"
        />
        <div id="wrongMail"></div>
      </div>
        
        <br />
        <label for="mdp" class="form-label">Mot de passe:</label>
        <input
        
          class="form-control"
          type="password"
          id="mdp"
          name="mdp"
          pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
          placeholder="Saisissez un mot de passe de minimum 6 caractères"
          title="Saisissez un mot de passe de minimum 6 caractères 
        comportant des lettres minuscules et majuscules et au moins un chiffre et un caractère spécial"
        aria-required="true"
        />
        <p id="conditions">Au moins <span class="isNotOk" id="chiffre">un chiffre, </span><span class="isNotOk" id="symbole">un symbole, </span><span class="isNotOk" id="majuscule">une majuscule, </span><span class="isNotOk" id="minuscule">une minuscule </span></span><span class="isNotOk" id="longMini">et 6 caractères minimum</span></p>
<div id="forceMdp"></div>
        <br />
        <label for="confirmationmdp" class="form-label"
          >Confirmation du mot de passe:</label
        >
        <input
        
          class="form-control"
          type="password"
          id="confirmationmdp"
          name="mdp"
          pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
          placeholder="Confirmez votre mot de passe"
          title="Saisissez un mot de passe de minimum 6 caractères 
        comportant des lettres minuscules et majuscules et au moins un chiffre et un caractère spécial"
        />
        <br />
        <div id="boutondeconfirmation">
          <a  id="confirmation" class="btn btn-outline-success disabled" role="button" type="submit">Confimer</a>
          <input id="annulation" class="btn btn-outline-danger" value="Annuler" type="reset" >
        </div>
      </form>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
